<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      font-weight: 300;
      background-color: #eee;
    }

    .item-list {
      list-style: none;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      padding-left: 0;
    }
    
    @media (max-width: 600px) {
      .item-list {
        align-items: center;
      }
    }

    .item {
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      margin: 10px;
      padding: 10px;
      text-align: center;
      max-width: 180px;
    }

    .item-fav-icon {
      text-align: right;
    }

    .item:hover {
      cursor: pointer;
      transform: scale(1.03);
      transition: transform 0.1s ease;
    }

    .item-image {
      width: 100px;
      height: auto;
      margin: 10px;
    }

    .item-color {
      text-transform: lowercase;
      font-weight: 500;
    }
  </style>
</head>
<body>

        class="item"
        v-for="purse in purses"
        :item="purse"

    </ul>
  </div>
